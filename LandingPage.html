<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bu Is Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="img/logo2.png" alt="Logo" style="width: 80px" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Categories</a>
              </li>
            </ul>
            <div class="d-flex">
              <button class="btn me-2">Login</button>
              <button class="btn btn-succes-custom">Sign up</button>
            </div>
          </div>
        </div>
      </nav>

      <!-- Hero Section -->
      <section class="hero-section">
        <div class="container d-flex justify-content-between flex-md-row flex-column">
          <div class="pe-4 order-md-1 order-2">
            <h1 class="title-hero">Welcome to our shop</h1>
            <p>
              Embark on a journey of discovery with our diverse range of quality
              products, all at unbeatable prices. Continue to enjoy the
              convenience of shopping from home with our store!
            </p>
            <div class="hero-btn">
              <button class="btn btn-warning-custom">
                <i class="bi bi-cart4 me-2"></i>Start Shopping
              </button>
              <button class="btn btn-succes-custom">
                <i class="bi bi-info-circle-fill me-2"></i> Explore More
              </button>
            </div>
          </div>
          <div class="hero-img order-1" data-aos="fade-left" data-aos-duration="1000" data-aos-anchor="#example-anchor" data-aos-offset="500" data-aos-easing="ease-in-sine" class="text-center order-md-2 order-1">
            <img src="img/hero2.png" alt="Image" class="img-fluid"/>
          </div>
        </div>
      </section>      

      <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <!-- AOS -->
    <script>
      AOS.init();
    </script>
</body>
</html>
